name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.NEEHITH18 }}
          password: ${{ secrets.Sujatha }}

      - name: Build and push Docker image
        run: |
          docker build -t neehithpaladugula18@gmail.com/wisecow-app:latest .
          docker push neehithpaladugula18@gmail.com/wisecow-app:latest

      - name: Set up Kubernetes
        run: |
          kubectl config set-cluster your-cluster-name --server=https://your-kubernetes-api
          kubectl config set-credentials your-username --token=${{ secrets.KUBERNETES_TOKEN }}
          kubectl config set-context your-context --cluster=your-cluster-name --user=your-username
          kubectl config use-context your-context

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl apply -f ingress.yaml
